<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Posts</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <base href="/posts/" />
        <link rel="stylesheet" href="/desktop/index.css">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="favicon.ico" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-startup-image" href="startup-splash.png" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="initial-scale = 1.0, user-scalable = no" />
        <link rel="apple-touch-icon-precomposed" href="iosicon.png"/>
        <link href="/api/posts?_format=rss" rel="alternate" title="Posts" type="application/rss+xml"/>
        <style>
            body.loading {
                cursor: wait;
            }
            #loading {

            }
            #loadingSpinner{
            position:relative;
            width:128px;
            height:128px;
            -webkit-transform:scale(0.6);
            -moz-transform:scale(0.6)}
            
            #loadingSpinner > div{
            position:absolute;
            background-color:#FFFFFF;
            height:23px;
            width:23px;
            -moz-border-radius:12px;
            -webkit-border-radius:12px;
            -webkit-animation-name:spin_fade;
            -webkit-animation-duration:1.04s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-direction:linear;
            -moz-animation-name:spin_fade;
            -moz-animation-duration:1.04s;
            -moz-animation-iteration-count:infinite;
            -moz-animation-direction:linear}
            
            #loadingSpinner > div:nth-child(1){
            left:0;
            top:52px;
            -webkit-animation-delay:0.39s;
            -moz-animation-delay:0.39s}
            
            #loadingSpinner > div:nth-child(2){
            left:15px;
            top:15px;
            -webkit-animation-delay:0.52s;
            -moz-animation-delay:0.52s}
            
            #loadingSpinner > div:nth-child(3){
            left:52px;
            top:0;
            -webkit-animation-delay:0.65s;
            -moz-animation-delay:0.65s}
            
            #loadingSpinner > div:nth-child(4){
            right:15px;
            top:15px;
            -webkit-animation-delay:0.78s;
            -moz-animation-delay:0.78s}
            
            #loadingSpinner > div:nth-child(5){
            right:0;
            top:52px;
            -webkit-animation-delay:0.9099999999999999s;
            -moz-animation-delay:0.9099999999999999s}
            
            #loadingSpinner > div:nth-child(6){
            right:15px;
            bottom:15px;
            -webkit-animation-delay:1.04s;
            -moz-animation-delay:1.04s}
            
            #loadingSpinner > div:nth-child(7){
            left:52px;
            bottom:0;
            -webkit-animation-delay:1.1700000000000002s;
            -moz-animation-delay:1.1700000000000002s}
            
            #loadingSpinner > div:nth-child(8){
            left:15px;
            bottom:15px;
            -webkit-animation-delay:1.3s;
            -moz-animation-delay:1.3s}
            
            @-webkit-keyframes spin_fade{
                0%{
                background-color:#000000}
                
                100%{
                background-color:#FFFFFF}
            }
            
            @-moz-keyframes spin_fade{
                0%{
                background-color:#000000}
                
                100%{
                background-color:#FFFFFF}
            }
            .table { display: table; height: 100%; }
            .table-cell { display: table-cell; vertical-align: middle; }
            #loading .table { margin: 0 auto; }
            #splash.lightbox > div {
                height: 100%;
                opacity: .90;
            }
            body #splash {
                display: none;
            }
            body.loading #splash {
                display: block;
            }
        </style>
    </head>
	<body class="loading">
        <div id="header"><h1>Posts</h1></div>
        <div id="splash" class="lightbox"><div>
        <div id="loading">
            <div class="table"><div class="table-cell">
                <div id="loadingSpinner">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
            </div></div>
        </div>
        </div></div>
        <!--<script type="text/javascript" src="/desktop/require.js"></script>-->
        <script type="text/javascript" src="/desktop/require.js?/posts/index.js/desktop/socket.io.min.js/desktop/underscore.js/desktop/backbone.js/desktop/backbone-house.js/desktop/utils.js/account/account.js/clock/clock.js/desktop/nav.js/files/backbone-files.js/desktop/swipeview.js/posts/backbone-posts.js/posts/wysihtml-parser_rules.js/posts/wysihtml5-0.4.0pre.min.js/posts/posts.js"></script>
        <script type="text/javascript">
        require(['/posts/index.js'], function(index){
            index.init(function(app){
                window.app = app;
                $('body').removeAttr('class');
            });
        });
        </script>
	</body>
</html>
