              <script type="text/template" id="bookmarklet_js">
                  javascript: (function(e, t) {
                    var n = e.document;
                    setTimeout(function() {
                        function a(e) {
                            if (e.data === "destroy_bookmarklet") {
                                var r = n.getElementById(t);
                                if (r) {
                                    n.body.removeChild(r);
                                    r = null
                                }
                            } else if (e.data.indexOf("go_to_") === 0) {
                                var url = e.data.substr(6);
                                window.location = url;
                            } else {
                                console.log('unknown event...');
                                console.log(e.data);
                            }
                        }
                        var t = "HOUSE_URLS_bookmarklet_iframe",
                            r = n.getElementById(t);
                        if (r) {
                            return
                        }
                        var i = "https://HOSTNAME/urls/save/",
                            s = n.createElement("iframe");
                        s.id = t;
                        s.src = i + "" + encodeURIComponent(e.location.href);
                        s.style.position = "fixed";
                        s.style.top = "0";
                        s.style.left = "0";
                        s.style.height = "auto";
                        s.style.width = "100%";
                        s.style.zIndex = "2147483640";
                        s.style.border = "none";
                        s.style.visibility = "hidden";
                        s.onload = function() {
                            this.style.visibility = "visible"
                        };
                        n.body.appendChild(s);
                        var o = e.addEventListener ? "addEventListener" : "attachEvent";
                        var u = o == "attachEvent" ? "onmessage" : "message";
                        e[o](u, a, false)
                    }, 1);
                })(window)
              </script>
